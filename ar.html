<html lang="en">
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <title>KPMG Blue Ocean Gin AR</title>
  </head>
  <body>
    <a-scene
      embedded
      loading-screen="dotsColor: #0072BC; backgroundColor: white;"
      arjs="
        debugUIEnabled: false; 
        patternRatio: .87; 
        sourceType: webcam; 
        detectionMode: mono; 
        maxDetectionRate: 30; 
        canvasWidth: 240; 
        canvasHeight: 180"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="bottle"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FbottleModel03.glb"
        ></a-asset-item>
        <a-asset-item
          id="jellyfish"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2Fjellyfishsolo2.gltf"
        ></a-asset-item>
        <a-asset-item
          id="tuna"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FtunaModel.gltf"
        ></a-asset-item>
        <a-asset-item
          id="trout"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FtroutModel.gltf"
        ></a-asset-item>
        <a-asset-item
          id="salmon"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FsalmonModel.gltf"
        ></a-asset-item>
        <a-asset-item
          id="waves"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FwavesModel.gltf"
        ></a-asset-item>
        <a-asset-item
          id="ocean-floor"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FoceanFloorModel.glb"
        ></a-asset-item>
        <a-asset-item
          id="kelp"
          src="https://cdn.glitch.com/11a102fe-5f9b-4e42-bf00-82d227d6f268%2FkelpModel.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker
        type="pattern"
        url="./assets/patterns/pattern-QR_Marker.patt"
        smooth
        registerevents
      >
        <a-plane scale="1 1 1" position="0 -1 -1">
          <a-entity
            id="bottle-entity"
            gltf-model="#bottle"
            scale="25 25 25"
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
          <a-entity
            gltf-model="#jellyfish"
            scale="0.4 0.4 0.4"
            animation-mixer="clip: *; timeScale: 1; loop: pingpong;"
            jellyanim
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
          <a-entity
            id="ocean-floor-entity"
            gltf-model="#ocean-floor"
            scale="25 25 25"
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
            <a-entity
            gltf-model="#trout"
            scale="0.25 0.25 0.25"
            animation-mixer="clip: *; timeScale: 0.5;"
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
            <a-entity
            gltf-model="#tuna"
            scale="0.25 0.25 0.25"
            animation-mixer="clip: *; timeScale: 0.5;"
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
            <a-entity
            gltf-model="#salmon"
            scale="0.25 0.25 0.25"
            animation-mixer="clip: *; timeScale: 0.5;"
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
            <a-entity
            gltf-model="#kelp"
            scale="0.25 0.25 0.25"
            animation-mixer="clip: *;"
            rotation="-90 0 0"
            position="0 0 4"
            ></a-entity>
            <a-entity
            gltf-model="#waves"
            scale="0.25 0.25 0.25"
            animation-mixer="clip: *; loop: pingpong; timeScale: 0.6;"
            rotation="-90 0 0"
            position="0 0 4"
          ></a-entity>
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <audio id="voice-over">
      <source src="./assets/sound/KPMG_VO_Edited.wav" />
    </audio>
    <script>
      var voiceOver = document.getElementById('voice-over')

      AFRAME.registerComponent('registerevents', {
        init: function() {
          var marker = this.el

          marker.addEventListener('markerFound', function() {

            voiceOver.play()
          })
        },
      })
      AFRAME.registerComponent('jellyanim', {
        init: function() {
          var jelly = this.el

          jelly.addEventListener('animation-loop', function() {
            jelly.components['animation-mixer'].data.timeScale == 1
              ? jelly.setAttribute('animation-mixer', { timeScale: 0.5 })
              : jelly.setAttribute('animation-mixer', { timeScale: 1 })
          })
        },
      })
    </script>
  </body>
</html>
